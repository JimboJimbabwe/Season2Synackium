<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            width: 350px; 
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .recording { background-color: #ff4444; color: white; }
        .ready { background-color: #44ff44; }
        .scope-section {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .scope-status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .scope-active {
            color: #00aa00;
            font-weight: bold;
        }
        .scope-inactive {
            color: #aa0000;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 5px 0;
            font-family: monospace;
            font-size: 12px;
        }
        .scope-controls {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .scope-controls button {
            flex: 1;
            padding: 5px;
            font-size: 14px;
        }
        .help-text {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h3>DOM State Logger</h3>
    <button id="toggleRecord">Start Recording</button>
    <button id="export">Export Data</button>
    
    <div class="scope-section">
        <h4>Scope Configuration</h4>
        <textarea id="scopeJson" placeholder="Paste your Burp scope JSON here..."></textarea>
        <div class="help-text">
            Paste the contents of your Burp scope JSON file above
        </div>
        <div class="scope-controls">
            <button id="loadScope">Load Scope</button>
            <button id="clearScope">Clear Scope</button>
        </div>
        <div id="scopeStatus" class="scope-status scope-inactive">
            No scope loaded - capturing all URLs
        </div>
    </div>
    
    <div id="status">Ready</div>
    <script src="popup.js"></script>
</body>
</html>
